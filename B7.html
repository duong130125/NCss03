<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function unify(...objects) {
            let result = {};

            objects.forEach(obj => {
                for (let key in obj) {
                    result[key] = obj[key];
                }
            });
            return result;
        }

        let obj1 = {a: 1, b: 2};
        let obj2 = {b: 3, c: 4};
        let obj3 = {c: 5, d: 6};

        let merged = unify(obj1, obj2, obj3);
        console.log(merged); 
    </script>
</body>
</html>
