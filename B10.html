<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumArrays(...arrays) {
            let result = [];

            arrays.forEach(arr => {
                let sum = arr.reduce((acc, curr) => acc + curr, 0);
                result.push(sum);
            });

            return result;
        }

        console.log(sumArrays([9,12], [2,5,8], [15,34,29]));
    </script>
</body>
</html>
