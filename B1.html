<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 5; i++) {
            console.log(i); 
        }
        console.log(i); 
    </script>
    <!-- 
        biến i chỉ tồn tại trong block của vòng lặp for, 
        nghĩa là sau khi vòng lặp kết thúc, i sẽ không còn tồn tại nữa. 
        Khi cố gắng truy cập i bên ngoài vòng lặp, 
        JavaScript sẽ hiển thị lỗi "i is not defined" vì biến i chỉ có phạm vi trong block của vòng lặp.
    -->
</body>
</html>
