<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function insertArray(arr1, arr2, position) {
            if (position < 0 || position > arr1.length) {
                console.log("Vị trí chèn không hợp lệ.");
                return;
            }

            let result = arr1.slice();
            
            result.splice(position, 0, ...arr2);

            return result;
        }

        console.log(insertArray([10,82,33,74,100], [44,55,66], 3));
        console.log(insertArray(['h', 't', 's', 'v'], ['k','q'], 2)); 
    </script>
</body>
</html>
